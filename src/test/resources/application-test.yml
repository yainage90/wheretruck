spring:
  application:
    name: wheretruck-test
  profiles:
    include:
    - elasticsearch
    - aws

elasticsearch:
  host: ec2-13-209-181-246.ap-northeast-2.compute.amazonaws.com
  port: 9200
  index:
    region:
      name: region_test
    truck:
      name: truck_test
    user:
      name: user_test
    favorite:
      name: favorite_test

cloud:
  aws:
    region:
      auto: false
      static: ap-northeast-2
    stack:
      auto: false
    credentials:
      instance-profile: false
    s3:
      bucket: 
        truck_image: wheretruck-truck-image-test
        food_image: wheretruck-food-image-test
